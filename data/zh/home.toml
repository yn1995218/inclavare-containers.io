    name = "隔离特权软件"
    description = "基于硬件强制实施的技术手段将租户的工作负载与CSP控制的特权软件隔离开来。"
[[description4_table]]
    name = "排除CSP"
    description = "将Cloud Service Provider（CSP）从租户的TCB中排除出去。"
[[description4_table]]
    name = "远程证明"
    description = "构建通用的远程证明基础设施，向用户证明运行在基于硬件辅助enclave技术的TEE中的工作负载是可信的。"
[[description4_table]]
    name = "降低使用门槛"
    description = "降低机密计算的使用门槛，保持与使用普通容器相同的使用体感。"

